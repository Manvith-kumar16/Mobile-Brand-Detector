<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Detector</title>
    <!-- Tailwind CSS for a professional, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for a modern look -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center min-h-screen p-4 sm:p-6 transition-colors">

    <!-- Theme toggle -->
    <div class="fixed top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
            <svg id="sun-icon" class="lucide lucide-sun w-5 h-5 hidden"></svg>
            <svg id="moon-icon" class="lucide lucide-moon w-5 h-5"></svg>
        </button>
    </div>

    <!-- Main container with reduced max-width -->
    <div class="w-full max-w-sm md:max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden p-6 sm:p-8 mt-10">
        <!-- Header -->
        <div class="flex flex-row items-center justify-center space-x-4 mb-8">
            <svg class="lucide lucide-phone w-8 h-8 text-indigo-600 dark:text-indigo-400"></svg>
            <h1 class="text-3xl sm:text-4xl font-extrabold whitespace-nowrap">Mobile Brand Detector</h1>
        </div>

        <p class="text-gray-600 dark:text-gray-400 mb-6">Upload an image to detect its brand.</p>

        <!-- Upload -->
        <div id="upload-area" class="relative border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-6 sm:p-8 flex flex-col items-center justify-center hover:border-indigo-500 cursor-pointer transition-colors">
            <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
            <svg class="lucide lucide-upload w-5 h-5 text-gray-400 dark:text-gray-500 mb-2"></svg>
            <p class="text-gray-500 dark:text-gray-400 text-center">Click or drag and drop</p>
            <p class="text-xs text-gray-400 mt-1">PNG, JPG (max 5MB)</p>
        </div>

        <!-- Preview -->
        <div id="preview-section" class="mt-8 hidden">
            <div class="relative mb-4 rounded-lg overflow-hidden shadow-lg border border-gray-200 dark:border-gray-700">
                <img id="image-preview" alt="Preview" class="w-full h-auto object-cover rounded-lg">
                <button id="reset-button" class="absolute top-2 right-2 p-2 bg-red-500 hover:bg-red-600 text-white rounded-full">
                    <svg class="lucide lucide-x w-5 h-5"></svg>
                </button>
            </div>
            <button id="detect-button" class="w-full flex items-center justify-center space-x-2 p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">
                <svg id="detect-icon" class="lucide lucide-search w-5 h-5"></svg>
                <span class="font-semibold">Find</span>
                <svg id="loading-icon" class="lucide lucide-loader-2 w-5 h-5 hidden animate-spin"></svg>
            </button>
        </div>

        <!-- Results -->
        <div id="result-container" class="hidden mt-6">
            <div id="success-box" class="p-4 bg-green-100 dark:bg-green-800 text-green-800 dark:text-green-200 rounded-xl hidden">
                <h3 class="font-bold">Detection Result</h3>
                <p id="brand-text" class="mt-2"></p>
                <p id="confidence-text" class="text-sm mt-1 text-green-600 dark:text-green-300"></p>
            </div>
            <div id="error-box" class="p-4 bg-red-100 dark:bg-red-800 text-red-800 dark:text-red-200 rounded-xl hidden">
                <p id="error-text" class="font-semibold"></p>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const previewSection = document.getElementById('preview-section');
        const imagePreview = document.getElementById('image-preview');
        const detectButton = document.getElementById('detect-button');
        const resetButton = document.getElementById('reset-button');
        const resultContainer = document.getElementById('result-container');
        const successBox = document.getElementById('success-box');
        const brandText = document.getElementById('brand-text');
        const confidenceText = document.getElementById('confidence-text');
        const errorBox = document.getElementById('error-box');
        const errorText = document.getElementById('error-text');
        const detectIcon = document.getElementById('detect-icon');
        const loadingIcon = document.getElementById('loading-icon');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
        });

        // Drag and drop highlight
        uploadArea.addEventListener('dragover', e => {
            e.preventDefault();
            uploadArea.classList.add('border-indigo-500');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('border-indigo-500'));
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('border-indigo-500');
            fileInput.files = e.dataTransfer.files;
            handleFileChange();
        });

        fileInput.addEventListener('change', handleFileChange);
        function handleFileChange() {
            const file = fileInput.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) {
                showError('Invalid file type. Please upload an image.');
                return;
            }
            if (file.size > 5 * 1024 * 1024) {
                showError('File too large. Max 5MB allowed.');
                return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                imagePreview.src = e.target.result;
                previewSection.classList.remove('hidden');
                // Hide the upload box once a file is chosen
                uploadArea.classList.add('hidden');
                resetResults();
            };
            reader.readAsDataURL(file);
        }

        detectButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return showError('Please select an image first.');

            detectButton.disabled = true;
            detectIcon.classList.add('hidden');
            loadingIcon.classList.remove('hidden');
            resetResults();

            const formData = new FormData();
            formData.append('file', file);
            try {
                const res = await fetch('http://localhost:5000/predict', { method: 'POST', body: formData });
                if (!res.ok) throw new Error('Server error');
                const data = await res.json();
                displaySuccess(data.brand, data.model, data.confidence);
            } catch (err) {
                showError(err.message);
            } finally {
                detectButton.disabled = false;
                detectIcon.classList.remove('hidden');
                loadingIcon.classList.add('hidden');
            }
        });

        resetButton.addEventListener('click', () => {
            fileInput.value = '';
            previewSection.classList.add('hidden');
            uploadArea.classList.remove('hidden'); // Show the upload area again
            resetResults();
        });

        function resetResults() {
            resultContainer.classList.add('hidden');
            successBox.classList.add('hidden');
            errorBox.classList.add('hidden');
        }
        function displaySuccess(brand, model, confidence) {
            resultContainer.classList.remove('hidden');
            successBox.classList.remove('hidden');
            brandText.textContent = `Brand: ${brand}`;
            if (confidence) confidenceText.textContent = `Confidence: ${(confidence*100).toFixed(2)}%`;
        }
        function showError(msg) {
            resultContainer.classList.remove('hidden');
            errorBox.classList.remove('hidden');
            errorText.textContent = msg;
        }
    </script>
</body>
</html>
